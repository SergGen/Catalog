<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <style>
        input {
            border-style: solid;
        }
    </style>
</head>
<body>
    <form>
        <label>Name
        <input id="name" type="text"></label><br>
        <br>
        <label>Phone
            <input id="phone" type="text"></label><br>
        <br>
        <label>Email
            <input id="email" type="text"></label><br>
        <br>
        <button>Отправить</button>
    </form>

    <script>
      'use strict';
     const patterns = {
        name: /^[A-ZА-ЯЁ][a-zа-яё]{3,}$/,
        phone: /\+7\(\d{3}\)\d{3}-\d{4}$/,
        email: /[A-Z0-9._-]+@[A-Z0-9-]+\.[A-Z]{2,4}$/i
      };
      const links = {
        name: document.querySelector('#name'),
        phone: document.querySelector('#phone'),
        email: document.querySelector('#email')
      };
      let badInputs = [];
        document.querySelector('form').addEventListener('submit', event => {
          badInputs = [];
          for(let input in links){
            if(!patterns[input].test(links[input].value)){
              badInputs.push(links[input]);
            }
          }
          if(badInputs.length > 0){
            event.preventDefault();
            badInputs.forEach(emptyInput => emptyInput.style.borderColor = 'red');
          }
        });
    </script>
</body>
</html>
