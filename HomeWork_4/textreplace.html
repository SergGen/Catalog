<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="text-container">Text for replace</label><br><textarea id="text-container" cols="50" rows="10"></textarea><br>
    <button id="replace">Replace</button>
    <script>
      'use strict';
        let text = document.querySelector('#text-container');
        text.textContent = "'Hi Mary.'\n'Oh, hi.'\n'How are you doing?'\n'I'm doing alright. How about you?'\n'Not too bad. The weather is great isn't it?'\n'Yes. It's absolutely beautiful today.'";
        document.querySelector('#replace').addEventListener('click', () => {
            text.textContent = text.textContent.replace(/\B'|'\B/g, '"');
        });
    </script>
</body>
</html>
